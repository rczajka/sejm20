{% load people_tags %}

<a class="link{% if rating != None %} percentage{% endif%}"
    {% if rating != None %}style="background-size:{{ rating|percentage }} 100%;"{% endif %}
    href="{{ obj.get_absolute_url }}">
	<div>
		<span class="title">{{ obj }}</span>
		<span class="comment">({{ obj.klub.skrot|default:"–" }})</span>
	</div>
    {% if rating != None %}<div class="subtitle">(zgodność: {% rating rating %})</div>{% endif %}
</a>
