{% load users_inline from people_tags %}
<a class="box glosowanie-box" href="{{ obj.get_absolute_url }}">
    <div class="title">{{ obj.tytul }}</div>
    <div class="subtitle">{{ obj.punkt.tytul }}</div>
    {% users_inline users 20 %}
    <div class="comment">
        (posiedzenie&nbsp;{{ obj.posiedzenie.tytul }}, g≈Çosowanie&nbsp;{{ obj.nr }}, {{ obj.time }})
    </div>
    {% if vote %}
        <div class="vote vote-{{ vote.vote }}">{{ vote }}</div>
    {% endif %}
</a>
